<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Ticc Tacc Toe</title>
</head>
<body>
    
    <main>
        <div class="game">
            <h1>TicTacToe</h1>
            <div class="grid">
                <div class="grid-box" id="1"></div>
                <div class="grid-box" id="2"></div>
                <div class="grid-box" id="3"></div>
                <div class="grid-box" id="4"></div>
                <div class="grid-box" id="5"></div>
                <div class="grid-box" id="6"></div>
                <div class="grid-box" id="7"></div>
                <div class="grid-box" id="8"></div>
                <div class="grid-box" id="9"></div>
            </div>
        </div>
        <div class="selection">
            <div class="o-selection">
                <img src="assets/icons/circle-outline.svg" alt="Circle" class="selection-marker">
                <span>Will use player</span>
                <input type="text" id="player-o" placeholder="Press enter to confirm">
            </div>
            <div class="x-selection">
                <img src="assets/icons/close.svg" alt="Ex" class="selection-marker">
                <span>Will use player</span>
                <input type="text" id="player-x" placeholder="Press enter to confirm">
            </div>
        </div>
    </main>

</body>
</html>
